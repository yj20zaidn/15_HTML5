<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200" id="svg">
       
    </svg>
    <script>
        var points = [50,70,90,120,150,88,130,77];

        //获取SVG元素
        var svgEle = document.getElementById('svg');
        
        //创建polyline元素
        var polylineEle = document.createElementNS('http://www.w3.org/2000/svg','polyline');

        //为polyline元素设置属性
        polylineEle.setAttribute('points',points.join(','));
        polylineEle.setAttribute('stroke','red');
        polylineEle.setAttribute('stroke-width','2');
        polylineEle.setAttribute('fill','transparent');
        //将polyline元素添加到svgEle内
        svgEle.appendChild(polylineEle);
        
    </script>
</body>
</html>
