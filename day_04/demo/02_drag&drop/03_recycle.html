<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="styles/reset.css">
		<style>
		html,body{
			width:100%;
			height: 100%;
		}
		#container{
			width:100%;
			height:100%;
		}
		#icons{
			padding:20px;
		}
		#icons img{
			width:48px;
			height:48px;
		}
		#icons li{
			margin:20px 0;
		}
		</style>
	</head>
	<body>
		<ul id="icons">
			<li><img src="images/recycle_bin_empty.png" id="recycle"></li>
			<li><img src="images/excel.png" class="icon-item"></li>
			<li><img src="images/html.png" class="icon-item"></li>
			<li><img src="images/mp4.png" class="icon-item"></li>
			<li><img src="images/word.png" class="icon-item"></li>
			<li><img src="images/ppt.png" class="icon-item"></li>
		</ul>
		<script>
		document.body.onload = function(){
			var images = ['123640.jpg','216322.jpg','222512.jpg','295708.jpg'];
			var image = images[Math.floor(Math.random() * images.length)];
			document.body.style.backgroundImage = "url('images/" + image + "')";
			document.body.style.backgroundPosition = 'left top';
			document.body.style.backgroundSize = 'cover';
		}
		////////////////////////////////////////////////////////////////////////////
		//获取目标对象
		var recycleImgEle = document.getElementById('recycle');
		//获取源对象
		var iconEles = document.querySelectorAll('.icon-item');
		//console.log(recycleImgEle);
		//声明变量
		var  i;
		//通过循环依次绑定事件(源对象事件)
		iconEles.forEach((iconEle,index)=>{
			iconEle.ondragstart = function(){
				i = index;
			}
		});
		//目标对象事件
		recycleImgEle.ondragover = function(event){
			event.preventDefault();
		}
		recycleImgEle.ondrop = function(event){
			event.preventDefault();
			event.stopPropagation();
			//将图标集合中删除指定索引值的图像
			iconEles[i].remove();
			//更改回收站的图标
			recycleImgEle.src = "images/recycle_bin_full.png";
		}
		</script>
	</body>
</html>
