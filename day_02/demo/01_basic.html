<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvasEle = document.getElementById('canvas');
        //获取Canvas的宽度和高度
        console.log(canvasEle.width);
        console.log(canvasEle.height);
        //设置canvas的宽度和高度
        canvasEle.width = 600;
        canvasEle.height = 500;
    </script>
</body>
